<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Fashion-Mantra</title>
    <link rel="stylesheet" href="accounts.css" />
  </head>

  <body>
    <header>
      <h1 class="heading">Login/Register</h1>
      <h3 class="title">To stay updated for any update</h3>
    </header>

    <div class="container">
      <div class="slider"></div>
      <div class="btn">
        <button class="login">Login</button>
        <button class="signup">Signup</button>
      </div>

      <div class="form-section">
        <div class="login-box">
          <input
            type="email"
            class="email ele"
            placeholder="youremail@email.com"
          />
          <input
            type="password"
            class="password ele"
            placeholder="password"
          />
          <button class="clkbtn" onclick="redirect('')">Login</button>
        </div>

        <div class="signup-box">
          <input
            type="text"
            class="name ele"
            placeholder="Enter your name"
          />
          <input
            type="email"
            class="email ele"
            placeholder="youremail@email.com"
          />
          <input
            type="password"
            class="password ele"
            placeholder="password"
          />
          <input
            type="password"
            class="password ele"
            placeholder="Confirm password"
          />
          <button class="clkbtn" onclick="redirect('index.html')">Signup</button>
        </div>
      </div>
    </div>
    <script src="accounts.js"></script>
    <script>
      function redirect(url) {
        window.location.href = url;
      }
    </script>
  </body>
</html>
